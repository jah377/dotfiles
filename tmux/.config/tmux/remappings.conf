# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Quickly reload config
bind r source-file ~/.config/tmux/tmux.conf

# Quickly kill server
bind Q run-shell "tmux kill-server"
bind N command-prompt -p "Name for new window:" "new-window -n '%%'"

# More convenient pane selection bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# More convenient pane resizing bindings + repeat
bind -r H resize-pane -L
bind -r L resize-pane -R
bind -r K resize-pane -U
bind -r J resize-pane -D

# Use cwd of active window when creating new pane/window
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"

# Use vi-style keys in copy mode, '<leader> ['
# 'v' to select lines (like visual-mode)
# 'y' to copy text to clipboard (like yank)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
