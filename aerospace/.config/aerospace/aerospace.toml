start-at-login = true


# See: https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
    # Borders used to indicate active window in AeroSpace workspace
    'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0'
]


# See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true


# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
default-root-container-layout = 'tiles' # tiles|accordion
accordion-padding = 30                  # default; irrelevant since using `tiles`


# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'


# Mouse follows focus when focused monitor changes
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']


# See: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true


# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty' # qwerty|dvorak|colemak


# See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 10
    inner.vertical =   10
    outer.left =       2
    outer.bottom =     2
    outer.top =        2
    outer.right =      2


# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.main.binding]

    alt-shift-f = 'fullscreen'

    # See: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
    cmd-h = []     # Disable "hide application"
    cmd-alt-h = [] # Disable "hide others"

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    alt-1 = 'workspace 1-Term'
    alt-2 = 'workspace 2-Code'
    alt-3 = 'workspace 3-Web'
    alt-4 = 'workspace 4-MS'
    # alt-5 =
    # alt-6 =
    # alt-7 =
    alt-8 = 'workspace 8-Mail'
    alt-9 = 'workspace 9-Teams'
    alt-0 = 'workspace 0-Other'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    alt-shift-1 = 'move-node-to-workspace 1-Term'
    alt-shift-2 = 'move-node-to-workspace 2-Code'
    alt-shift-3 = 'move-node-to-workspace 3-Web'
    alt-shift-4 = 'move-node-to-workspace 4-MS'
    # alt-shift-5 =
    # alt-shift-6 =
    # alt-shift-7 =
    alt-shift-8 = 'move-node-to-workspace 8-Mail'
    alt-shift-9 = 'move-node-to-workspace 9-Teams'
    alt-shift-0 = 'move-node-to-workspace 0-Other'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-tab = 'workspace-back-and-forth'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-semicolon = 'mode service'
    alt-shift-r = 'mode resize'


# 'resize' bidning mode declaration
# See: https://nikitabobko.github.io/AeroSpace/commands#resize
[mode.resize.binding]
    h = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    l = 'resize width +50'
    b = 'balance-sizes'
    minus = 'resize smart -50'
    equal = 'resize smart +50'
    esc = 'mode main'


# 'service' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']


# See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
# laptop ='built-in'
# home monitor = 'P24q-10'
# [AMS] left-office = 'P2422H'
# [AMS] right-office = 'TODO'
# [GRN] left-office = 'U2515H'
# [GRN] right-office = 'TODO'
[workspace-to-monitor-force-assignment]
    '1-Term'  = ['P2422H', 'U2515H', 'P24q', 'HP 27mq', 'built-in']
    '2-Code' = ['P2422H', 'U2515H', 'P24q', 'HP 27mq','built-in']
    '3-Web'  = ['P2422H', 'U2515H', 'P24q', 'HP 27mq','built-in']
    '4-MS'   = ['P2422H', 'U2515H', 'P24q', 'HP 27mq','built-in']
    # '5-XXX' =
    # '6-XXX' =
    # '7-XXX' =
    '8-Mail'   = ['built-in']
    '9-Teams'  = ['built-in']
    '0-Other' = ['built-in']

# See: https://nikitabobko.github.io/AeroSpaceguide#on-window-detected-callback
[[on-window-detected]]
    if.app-name-regex-substring = 'outlook'
    run = ['move-node-to-workspace 8-Mail']

[[on-window-detected]]
    if.app-name-regex-substring = 'teams'
    run = ['move-node-to-workspace 9-Teams']


[[on-window-detected]]
    if.app-name-regex-substring = 'word|excel|powerpoint'
    run = ['move-node-to-workspace 4-MS']

[[on-window-detected]]
    if.app-name-regex-substring = 'emacs|code|vscode'
    run = ['move-node-to-workspace 2-Code']

[[on-window-detected]]
    if.app-name-regex-substring = 'kitty|terminal|alacritty|iTerm|wezterm'
    run = ['move-node-to-workspace 1-Term']

[[on-window-detected]]
    if.app-name-regex-substring = 'safari|chrome|firefox|brave'
    run = ['move-node-to-workspace 3-Web']

[[on-window-detected]]
    if.app-name-regex-substring = 'bitwarden'
    run = ['layout floating', 'move-node-to-workspace 0-Other']

[[on-window-detected]]
    if.app-name-regex-substring = 'settings'
    run = ['layout floating', 'move-node-to-workspace 0-Other']
